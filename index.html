<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bitcrush</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="terminal">
    <header class="app-header" data-tauri-drag-region>
      <div class="header-inner" data-tauri-drag-region></div>
    </header>
    <main class="container page">
      <div class="brand">
        <img src="/src/assets/bitcrush.png" alt="Bitcrush" class="brand-logo no-drag" height="24" />
      </div>

      <section class="layout">
        <div class="controls">
          <div class="card padded">
            <label>Source Image</label>
            <div id="dropzone" class="card padded" style="cursor:pointer">
              <img id="thumb" alt="Selected" style="display:none;width:80px;height:80px;object-fit:cover" />
              <div id="dropHint" class="text-secondary">Drop image here or click to select</div>
              <input id="file" type="file" accept="image/*" style="display:none" />
            </div>
          </div>

          <div class="card padded">
            <label>Palette</label>
            <select id="palette" class="form-control"></select>
          </div>

          <div class="card padded">
            <label>Algorithm</label>
            <select id="algorithm" class="form-control">
              <option>Standard</option>
              <option>Enhanced</option>
              <option>Artistic</option>
              <option>Floyd-Steinberg</option>
              <option>Bayer</option>
              <option>Selective</option>
              <option>Ordered Selective</option>
              <option>Dual Color Dithering</option>
              <option>Edge Dithering</option>
              <option>Randomized Selective</option>
              <option>Stucki</option>
              <option>Atkinson</option>
            </select>
          </div>

          <div class="card padded">
            <label>Tone</label>
            <input id="tone" type="range" min="0.4" max="2.2" step="0.05" value="1.0" class="form-control" />
            <div class="text-secondary" id="toneLabel">Gamma: 1.00</div>
          </div>

          <div class="card padded">
            <label>Denoise</label>
            <input id="denoise" type="range" min="0" max="3" step="0.1" value="0" class="form-control" />
            <div class="text-secondary" id="denoiseLabel">Sigma: 0.0</div>
          </div>

          <div class="card padded">
            <label>Grid</label>
            <select id="grid" class="form-control">
              <option value="8">8×8</option>
              <option value="16">16×16</option>
              <option value="32" selected>32×32</option>
              <option value="64">64×64</option>
              <option value="128">128×128</option>
              <option value="256">256×256</option>
              <option value="384">384×384</option>
            </select>
          </div>
        </div>

        <div class="preview">
          <div id="preview" class="card preview-panel">
            <img id="output" alt="Preview" style="display:none;max-width:100%;max-height:100%;image-rendering:pixelated;object-fit:contain" />
            <div id="outputEmpty" class="text-secondary">Preview will appear here</div>
          </div>
        </div>

        <div class="actions">
          <button id="generate" class="btn btn-primary">Pixelate</button>
          <button id="download-upscaled" class="btn" disabled>Download Preview PNG</button>
          <button id="download-base" class="btn" disabled>Download Base PNG</button>
        </div>
      </section>
    </main>
  </body>
</html>
