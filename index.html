<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.5/dist/terminal.min.css" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="terminal">
    <main class="container">
      <div class="row">
        <a href="https://github.com/henryoman/bitcrush" target="_blank">
          <img src="/src/assets/bitcrush.png" class="logo bitcrush" alt="Bitcrush logo" />
        </a>
      </div>

      <section style="max-width:900px;margin:20px auto;text-align:left">
        <div class="row" style="gap:10px;flex-wrap:wrap;justify-content:space-between">
          <div style="flex:1;min-width:260px">
            <label>Source Image</label>
            <div id="dropzone" class="card" style="padding:12px;cursor:pointer">
              <img id="thumb" alt="Selected" style="display:none;width:80px;height:80px;object-fit:cover" />
              <div id="dropHint" class="text-secondary">Drop image here or click to select</div>
              <input id="file" type="file" accept="image/*" style="display:none" />
            </div>
          </div>

          <div style="flex:1;min-width:260px">
            <label>Palette</label>
            <select id="palette" class="form-control"></select>
          </div>

          <div style="flex:1;min-width:200px">
            <label>Algorithm</label>
            <select id="algorithm" class="form-control">
              <option>Standard</option>
              <option>Enhanced</option>
              <option>Floyd-Steinberg</option>
              <option>Bayer</option>
            </select>
          </div>

          <div style="flex:0 0 140px;min-width:140px">
            <label>Grid</label>
            <select id="grid" class="form-control">
              <option value="8">8×8</option>
              <option value="16">16×16</option>
              <option value="32" selected>32×32</option>
              <option value="64">64×64</option>
              <option value="128">128×128</option>
              <option value="256">256×256</option>
            </select>
          </div>
        </div>

        <div style="margin-top:16px">
          <label>Preview</label>
          <div id="preview" class="card" style="height:480px;display:flex;align-items:center;justify-content:center">
            <img id="output" alt="Preview" style="display:none;max-width:100%;max-height:100%;image-rendering:pixelated;object-fit:contain" />
            <div id="outputEmpty" class="text-secondary">Preview will appear here</div>
          </div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
          <button id="generate" class="btn btn-primary" disabled>Generate Pixel Art</button>
          <button id="download-upscaled" class="btn" disabled>Download Preview PNG</button>
          <button id="download-base" class="btn" disabled>Download Base PNG</button>
        </div>
      </section>
    </main>
  </body>
</html>
